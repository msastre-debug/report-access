<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Access your child’s report</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb}
    .wrap{max-width:560px;margin:8vh auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px}
    label{display:block;margin:.5rem 0 .25rem;color:#333}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #dcdcdc;box-sizing:border-box}
    button{margin-top:16px;padding:12px 16px;border:0;border-radius:10px;background:#1a73e8;color:#fff;cursor:pointer}
    .hint{color:#666;font-size:14px;margin-top:6px}
    .msg{margin-top:12px}
    .err{color:#b00020}
    .ok{color:#0a7a0a}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>View report</h2>
    <p class="hint">Enter the student’s <b>school email</b> and the <b>access code</b> we provided.</p>
    <label for="email">School email</label>
    <input id="email" type="email" placeholder="student@rafanadalschool.com" autocomplete="email"/>
    <label for="code">Access code</label>
    <input id="code" placeholder="e.g. AB12-3CD4" autocomplete="one-time-code"/>
    <button onclick="go()">Open report</button>
    <div id="msg" class="msg"></div>
    <p class="hint">If you have any problems, please contact the school office or email <b>msastre@rafanadalschool.com</b>.</p>
  </div>
  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbx13ABF93usDzNsMzPgbx4cHUKmpITfasKz5uuJBuSkl1cpzuNqyNtsbLleBOPMrWYKYg/exec";

    function go(){
      const email = document.getElementById('email').value.trim();
      const code  = document.getElementById('code').value.trim();
      const msg = document.getElementById('msg');
      if(!email || !code){
        msg.innerHTML = '<span class="err">Please enter both email and code.</span>';
        return;
      }
      msg.textContent = 'Checking...';
      fetch(`${BACKEND_URL}?action=validate&email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`)
        .then(r => r.json())
        .then(res => {
          if(!res.ok){
            throw new Error(res.error || "Invalid code or email");
          }
          msg.innerHTML = '<span class="ok">Success. Opening your report…</span>';
          window.location.href = `${BACKEND_URL}?action=servepdf&token=${encodeURIComponent(res.token)}`;
        })
        .catch(err => {
          msg.innerHTML = '<span class="err">'+err.message+'</span>';
        });
    }
  </script>
</body>
</html>
