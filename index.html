<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Access your childâ€™s report</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb}
    .wrap{max-width:560px;margin:8vh auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px}
    label{display:block;margin:.5rem 0 .25rem;color:#333}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #dcdcdc;box-sizing:border-box}
    button{margin-top:16px;padding:12px 16px;border:0;border-radius:10px;background:#1a73e8;color:#fff;cursor:pointer}
    .hint{color:#666;font-size:14px;margin-top:6px}
    .msg{margin-top:12px}
    .err{color:#b00020}
    .ok{color:#0a7a0a}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>View report</h2>
    <p class="hint">Enter the studentâ€™s <b>school email</b> and the <b>access code</b> we provided.</p>
    <label for="email">School email</label>
    <input id="email" type="email" placeholder="student@rafanadalschool.com" autocomplete="email"/>
    <label for="code">Access code</label>
    <input id="code" placeholder="e.g. AB12-3CD4" autocomplete="one-time-code"/>
    <button onclick="go()">Open report</button>
    <div id="msg" class="msg"></div>
    <p class="hint">Having trouble? Check you typed the email and code exactly as provided.</p>
  </div>

  <script>
    // ðŸ”— Your Apps Script deployment URL
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx13ABF93usDzNsMzPgbx4cHUKmpITfasKz5uuJBuSkl1cpzuNqyNtsbLleBOPMrWYKYg/exec";

    function go(){
      const email = document.getElementById('email').value.trim();
      const code  = document.getElementById('code').value.trim();
      const msg = document.getElementById('msg');
      if(!email || !code){
        msg.innerHTML = '<span class="err">Please enter both email and code.</span>';
        return;
      }
      msg.textContent = 'Checking...';

      fetch(`${WEBAPP_URL}?action=validate&email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`)
        .then(r => {
          if(!r.ok) throw new Error("Server error " + r.status);
          return r.json();
        })
        .then(res => {
          if(res.error){
            msg.innerHTML = '<span class="err">'+res.error+'</span>';
          } else {
            msg.innerHTML = '<span class="ok">Success! Opening your reportâ€¦</span>';
            // Redirect to servePdf with token
            window.location.href = `${WEBAPP_URL}?action=servePdf&token=${encodeURIComponent(res.token)}`;
          }
        })
        .catch(err => {
          msg.innerHTML = '<span class="err">Network error: '+err.message+'</span>';
        });
    }
  </script>
</body>
</html>
