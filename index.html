<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #0A1128; /* Dark Navy */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px 15px;
    }

    .logo {
      width: 240px;
      margin-top: 20px;
      margin-bottom: 10px;
      opacity: 0.95;
    }

    .motto {
      font-size: 15px;
      max-width: 500px;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #D8E1FF;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 35px 25px;
      max-width: 520px;
      width: 100%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
      text-align: left;
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #ffffff;
    }

    label {
      font-size: 15px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 18px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #29F2D4; /* Teal */
      font-size: 18px;
      font-weight: bold;
      color: #0A1128;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 25px rgba(41, 242, 212, 0.6);
      transition: 0.2s ease-in-out;
    }

    .button:hover {
      box-shadow: 0 0 35px rgba(41, 242, 212, 0.85);
      transform: translateY(-2px);
    }

    .help {
      margin-top: 25px;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.8;
    }

    .help a {
      color: #29F2D4;
    }
  </style>
</head>

<body>

  <!-- School Logo -->
  <img src="https://raw.githubusercontent.com/msastre-debug/report-access/main/assets/RNIS_blanco%20(1).png" 
       class="logo">

  <!-- Motto -->
  <div class="motto">
    Courage to try · Strength to grow · Joy to succeed
  </div>

  <div class="card">
    <h2>View report</h2>

    <p>Enter the student’s <strong>school email</strong> and the <strong>access code</strong> we provided.</p>

    <label>School email</label>
    <input id="email" type="email" placeholder="student@rafanadalschool.com">

    <label>Access code</label>
    <input id="code" type="text" placeholder="e.g. AB12-3CD4">

    <button class="button" onclick="submitForm()">Open report</button>

    <div class="help">
      Having trouble? Check you typed the email and code exactly as provided.
    </div>
  </div>

  <script>
    function submitForm() {
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!email || !code) {
        alert("Please enter both the school email and access code.");
        return;
      }

      google.script.run
        .withFailureHandler(err => alert("Error: " + err.message))
        .handleForm(email, code);
    }
  </script>

</body>
</html>
