<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Access your child’s report</title>
  <style>
    :root{--brand:#1a73e8}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb}
    .wrap{max-width:560px;margin:8vh auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px}
    h2{margin:0 0 12px}
    label{display:block;margin:.5rem 0 .25rem;color:#333}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #dcdcdc;box-sizing:border-box}
    button{margin-top:16px;padding:12px 16px;border:0;border-radius:10px;background:var(--brand);color:#fff;cursor:pointer}
    .hint{color:#666;font-size:14px;margin-top:6px}
    .msg{margin-top:12px;min-height:22px}
    .err{color:#b00020}
    .ok{color:#0a7a0a}
    .help{margin-top:14px;color:#555;font-size:14px}
    .email{font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>View report</h2>
    <p class="hint">Enter the student’s <b>school email</b> and the <b>access code</b> we provided.</p>

    <label for="email">School email</label>
    <input id="email" type="email" placeholder="student@rafanadalschool.com" autocomplete="email"/>

    <label for="code">Access code</label>
    <input id="code" placeholder="e.g. AB12-3CD4" autocomplete="one-time-code"/>

    <button id="go">Open report</button>
    <div id="msg" class="msg"></div>

    <p class="help">
      If you have any problems, please contact the school office or email
      <span class="email">msastre@rafanadalschool.com</span>.
    </p>
  </div>

  <script>
    // >>>>>> REPLACE with your public Apps Script web app URL (no /a/ in it)
    const BACKEND = 'https://script.google.com/macros/s/AKfycbx13ABF93usDzNsMzPgbx4cHUKmpITfasKz5uuJBuSkl1cpzuNqyNtsbLleBOPMrWYKYg/exec';

    const $ = sel => document.querySelector(sel);
    $('#go').addEventListener('click', go);

    function go(){
      const email = $('#email').value.trim();
      const code  = $('#code').value.trim();
      const msg = $('#msg');
      if(!email || !code){ msg.innerHTML = '<span class="err">Please enter both email and code.</span>'; return; }
      msg.textContent = 'Checking…';

      // Use GET (no preflight) to avoid CORS headaches
      const url = new URL(BACKEND);
      url.searchParams.set('action','validate');
      url.searchParams.set('email', email);
      url.searchParams.set('code',  code);

      fetch(url.toString(), { method:'GET', credentials:'omit' })
        .then(r => r.json())
        .then(res => {
          if(!res || !res.ok){
            throw new Error((res && res.error) || 'Failed to fetch');
          }
          msg.innerHTML = '<span class="ok">Success. Opening your report…</span>';
          // redirect to helper page in the same backend (serves + downloads the PDF)
          const openUrl = BACKEND + '?action=servepdf&token=' + encodeURIComponent(res.token);
          window.location.href = openUrl;
        })
        .catch(err => {
          msg.innerHTML = '<span class="err">' + (err && err.message ? err.message : 'Failed to fetch') + '</span>';
        });
    }
  </script>
</body>
</html>
